# Cloud Build configuration for Benedict Voice Dictation
# Deploys Streamlit web UI to Cloud Run
#
# Required substitutions (set in Cloud Build trigger or command line):
#   _REGION: GCP region (e.g., us-central1)
#   _SERVICE_NAME: Cloud Run service name (default: benedict-voice)
#   _OLLAMA_BASE_URL: External Ollama endpoint URL
#
# Usage:
#   gcloud builds submit --config=cloudbuild.yaml \
#     --substitutions=_REGION=us-central1,_SERVICE_NAME=benedict-voice

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: benedict-voice
  _OLLAMA_BASE_URL: ""
  _OLLAMA_MODEL: llama3.2

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
    id: 'push-sha'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
    id: 'push-latest'
    waitFor: ['build']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OLLAMA_BASE_URL=${_OLLAMA_BASE_URL},OLLAMA_MODEL=${_OLLAMA_MODEL},SESSIONS_DIR=/app/sessions'
      - '--labels'
      - 'app=benedict,environment=production'
    id: 'deploy'
    waitFor: ['push-sha']

# Build images and store artifacts
images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (10 minutes)
timeout: '600s'

# Tags for organization
tags:
  - 'benedict'
  - 'voice-dictation'
  - 'streamlit'
